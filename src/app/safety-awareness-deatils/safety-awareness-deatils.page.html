<ion-header class="header1">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Safety Awareness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item lines="none">
    <span slot="start"><img src="{{image_url}}{{image}}" onerror="this.src='../../assets/img/svg/user.svg'" alt=""></span>
    <ion-label>
      <h4>{{title}}</h4>
      <p>10 hrs ago</p>
    </ion-label>
  </ion-item>
</ion-list>
<div class="s-content" [innerHtml]="data">
  
</div>  
</ion-content>
