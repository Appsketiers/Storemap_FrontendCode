<ion-header class="header3 mx-0 px-0">
  
    <div class="top_head">
      <h2>Log In</h2>
      <p>Proceed to Log-In to the Application</p>
      </div>
  
</ion-header>

<ion-content>
  
    <ion-grid [formGroup]="loginForm">
      <ion-row>
        <ion-col size="12">
            <ion-label>Email</ion-label>
            <ion-input inputmode="email" formControlName="email" placeholder="Enter Email" class="{{submmited && f.email.errors ?'errorclassb':'successclassb'}}"></ion-input>
           
            <div *ngIf="getFormControl('email').invalid  && (getFormControl('email').dirty || (getFormControl('email').updateOn && email_req))"
            class="my-0 py-0 text-danger" style="font-size: 10px;">
            <p *ngIf="getFormControl('email').errors.required" class="my-0 py-0 text-danger">
                Email is required.
            </p>
            <p *ngIf="(!getFormControl('email').errors.required )&& (getFormControl('email').errors.email)" class="my-0 py-0 text-danger">
              Invalid email.
              </p>
            </div>
        </ion-col>
        <ion-col size="12">
          <ion-label >Password</ion-label>
          <ion-input type="password"  formControlName="password" placeholder="Enter Password" class="{{submmited && f.password.errors ?'errorclassb':'successclassb'}}"></ion-input>
          <div *ngIf="getFormControl('password').invalid  && (getFormControl('password').dirty || (getFormControl('password').updateOn && password_req))"
          class="my-0 py-0 text-danger" style="font-size: 10px;">
          <p *ngIf="getFormControl('password').errors.required" class="my-0 py-0 text-danger">
              Password is required.
          </p>
        
          </div>
      </ion-col>
   
      </ion-row>
    </ion-grid>
    <ion-text routerLink="/auth/forgot-password">Forgot your password? - Get help Signing in.</ion-text>
    <ion-grid class="py-0 my-0" > <ion-row class="py-0 my-0" >
      <ion-col class="py-0 my-0" size="12">
        <ion-label style="display: flex;
        align-items: center;" ><ion-checkbox color="danger" (ionChange) = "changeCheckBox($event)" mode="md"  slot="start"></ion-checkbox> <span style="margin-left: 5px;"> Remember Me.</span></ion-label>
        
       
      
    </ion-col>
    </ion-row></ion-grid>
   
      <ion-button class="cus_btn" (click)="loginSubmit()">Log in</ion-button>
      <p class="l_b">Don't have an account?<span routerLink="/auth/sign-up"> Sign Up</span></p>
</ion-content>
