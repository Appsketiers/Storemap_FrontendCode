<ion-header class="header1">

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Recommended</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" routerLink="/grocery-list">
                <div class="list_box_1">
                    <img src="assets/img/list.png" alt="">
                    <h4>Recommended List</h4>
                </div>
            </ion-col>
            <ion-col size="6">
                <div class="list_box_1">
                    <h3>Recommended</h3>
                    <!-- <p routerLink="/grocery-list-share"><span class="icon-add"></span> Add</p> -->
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-list>
        <ion-item>
            <span slot="start"></span>
            <ion-label style="color: #9D4CDF;">All Recommended Lists</ion-label>
        </ion-item>
        <ion-item *ngFor="let item of data let i = index">
            <span slot="start">{{i+1}}</span>
            <ion-label (click)="recommended_details(item.id)">{{item.title}}</ion-label>
            <span class="icon-add" slot="end"></span>
        </ion-item>
    
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
