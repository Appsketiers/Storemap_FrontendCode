<ion-header class="header1">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" text="" defaultHref="/"></ion-back-button>
  </ion-buttons>
    <ion-title>Meal Ideas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item  *ngFor="let item of data let i = index" (click)="meal_idea(item.id)">
    <ion-avatar slot="start">
      <img src={{image_url}}{{item.image}} />
    </ion-avatar>
    <ion-label>{{item.title}}</ion-label>

</ion-item>


<div class="plac" *ngIf="data.length<=0"> 
  <ion-label>Meals not found</ion-label>
</div>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
