<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Search</ion-label>
        <ion-searchbar placeholder="find recipes and more" (keyup.enter)="handleLogin()"
        [ngModelOptions]="{standalone: true}"
  [(ngModel)]="someValue"
  (ionInput)="search2($event)"
  (ionClear) ="cancelSearch($event)"
  (keydown.enter)="search_all($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="listing" *ngIf="data.length<1">
    <div *ngIf="recent.length>0"  class="list_box">
      <h2>Recent Searches</h2>

      <div *ngFor="let item of recent" (click)="trending_recent_search(item.title)">
      <p *ngIf="item.title"> {{item.title}}</p>
    </div>
    </div>
    <div *ngIf="trending.length>0" class="list_box">
      <h2>Trending Searches</h2>
      <div *ngFor="let item of trending" (click)="trending_recent_search(item.title)">
      <p *ngIf="item.title"> {{item.title}}</p>
    </div>
    </div>  
   </div> 

   <div *ngIf="data.length>0" class="listing">
    <div class="list_box">
      <p *ngFor="let item of data" (click)="open_details(item.id, item.type)">{{item.title}}

        <span *ngIf="item.type == 'MEAL' " style="float: right; color: grey;" slot="end">In Meal Ideas</span>
        <span *ngIf="item.type == 'RECOMMENDED_MEAL' " style="float: right; color: grey;" slot="end">In Recommended List</span>
        <span *ngIf="item.type == 'SHOPPING_LIST' " style="float: right; color: grey;" slot="end">In Shopping List</span>
      </p>
    </div>
    </div>

</ion-content>
