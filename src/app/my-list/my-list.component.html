<ion-list *ngIf="MyList.length>0">
  <ion-item *ngFor="let item of MyList " detail="false"  lines="inset">
    <ion-label (click)="shoping_list(item.id)">{{item.title}} </ion-label>
    <ion-label slot="end" class="left">
      <ion-icon (click)="remove(item.id)" name="trash-outline"></ion-icon>
      <span class="icon-Arrow-right"></span>

    </ion-label>
  </ion-item>
</ion-list> 

<ion-item class="plac" *ngIf="MyList.length<=0"> 
  <ion-label   class="placeholder">No List Available</ion-label>
</ion-item>
