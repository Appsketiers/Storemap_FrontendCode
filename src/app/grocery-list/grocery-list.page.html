<ion-header class="header1">

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-icon class="share_btn" slot="end" name="arrow-redo" (click)="share_list()"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" routerLink="/grocery-list">
                <div class="list_box_1">
                    <img src="assets/img/grocery-list.png" alt="">
                    <h4>Grocery 
                        <br>List</h4>
                </div>
            </ion-col>
            <ion-col size="6">
                <div class="list_box_1">
                    <h3>Grocery List</h3>
                    <p routerLink="/grocery-list-share"> Search</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-item>
            
            <ion-label class="red">All Items</ion-label>
        </ion-item>
        <ion-item *ngFor="let item of ingredients">
            
            <ion-label>
                <span slot="start"><img class="img" src={{image_url}}{{item.images[0]}} alt=""></span>
                {{item.name}}</ion-label>
                <ion-icon slot="end" name="trash-outline"></ion-icon>
        </ion-item>

       
    </ion-list>

</ion-content>

<ion-footer>
    <ion-button class="cus_btn" routerLink="/stores-list">SHOW STORE</ion-button>

</ion-footer>
