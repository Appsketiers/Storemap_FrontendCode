<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Grocery-List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" routerLink="/grocery-list">
                <div class="list_box_1">
                    <img src="assets/img/grocery-list.png" alt="">
                    <h4>Grocery List</h4>
                </div>
            </ion-col>
            <ion-col size="6">
                <div class="list_box_1">
                    <h3>My Stores</h3>
                    <p routerLink="/grocery-list-share"><span class="icon-add"></span> Add</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-item>
            <ion-label class="red">All Items</ion-label>
        </ion-item>
        <ion-item>
            <span slot="start">1</span>
            <ion-label>Bananas</ion-label>
            <span class="icon-add" slot="end"></span>
        </ion-item>
        <ion-item>
            <span slot="start">2</span>
            <ion-label>Bananas</ion-label>
            <span class="icon-add" slot="end"></span>
        </ion-item>
        <ion-item>
            <span slot="start">3</span>
            <ion-label>Bananas</ion-label>
            <span class="icon-add" slot="end"></span>
        </ion-item>
        <ion-item>
            <span slot="start">4</span>
            <ion-label>Bananas</ion-label>
            <span class="icon-add" slot="end"></span>
        </ion-item>
        <ion-item>
            <span slot="start">5</span>
            <ion-label>Bananas</ion-label>
            <span class="icon-add" slot="end"></span>
        </ion-item>
        <ion-item>
            <span slot="start">6</span>
            <ion-label>Bananas</ion-label>
            <span class="icon-add" slot="end"></span>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-button class="cus_btn" routerLink="/stores-list">Show Store</ion-button>

</ion-footer>
