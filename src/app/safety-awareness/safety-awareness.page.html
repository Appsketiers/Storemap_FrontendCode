<ion-header class="header1">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Safety-Awareness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of cat_list" size="5">
         <ion-button  class="cus_btn active" (click)="list(item.id)">{{item.name}}</ion-button>
      </ion-col>
      </ion-row>
  </ion-grid>
<ion-list >
  
  <ion-item  lines="none" *ngFor="let item of List" (click)="safety_awareness(item.id)">
    <span slot="start"><img src="assets/img/user.png" alt=""></span>
    <ion-label>
      <h4>{{item.title}}</h4>
      <p>10 hrs ago</p>
    </ion-label>
  </ion-item>
 
</ion-list>
</ion-content>
