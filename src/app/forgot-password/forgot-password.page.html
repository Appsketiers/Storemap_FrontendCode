
<ion-header class="header2 mx-0 px-0">
    <ion-toolbar class="px-0 mx-0">
        <div class="d-flex justify-content-start "> <img class="pt-1 pl-1" (click)="goBack()"  src="{{ 'assets/img/svg/arrow-left.svg'}}" alt=""></div>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <!-- <div class="d-flex justify-content-start "> <img class="pt-1 pl-1" (click)="goBack()"  src="{{ 'assets/img/svg/arrow-left.svg'}}" alt=""></div> -->
    <div class="top_head mt-5 pt-5">
        <h2>Forgot Password?</h2>
        <p>Enter your registered email address and we will send you an OTP for reset password process.</p>
    </div>
    <ion-grid [formGroup]="emailForm">
        <ion-row>
            <ion-col size="12">
                <ion-label>Email</ion-label>
                <ion-input  formControlName="email" placeholder="Enter Email" class="{{submmited && f.email.errors ?'errorclassb':'successclassb'}}"></ion-input>
           
            <div *ngIf="getFormControl('email').invalid  && (getFormControl('email').dirty || (getFormControl('email').updateOn && email_req))"
            class="my-0 py-0 text-danger" style="font-size: 10px;">
            <p *ngIf="getFormControl('email').errors.required" class="my-0 py-0 text-danger">
                Email is required.
            </p>
            <p *ngIf="(!getFormControl('email').errors.required )&& (getFormControl('email').errors.email)" class="my-0 py-0 text-danger">
                Invalid email.
                </p>
            </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-button class="cus_btn" (click)="emailSubmit()">Send</ion-button>
</ion-content>
