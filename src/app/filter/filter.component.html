<div class="popup_outer">
  <ion-icon name="close" class="closebtn" (click)="closeModal()"> </ion-icon>

  <div class="popupinner">
    <div>
      <h5>Filter</h5>
    </div>
    <div>
      
       <ion-row>
         <ion-col size="2"><ion-checkbox id="isChecked1" [name]="chk1" (change)="change($event)"></ion-checkbox></ion-col>
         <ion-col size="10">
          <ion-label class="chk_lbl">Most matched products</ion-label>
         </ion-col>
       </ion-row>
        
         
       <ion-row>
        <ion-col size="2"><ion-checkbox id="isChecked2" [name]="chk2" (change)="change($event)"></ion-checkbox></ion-col>
        <ion-col size="10">
         <ion-label class="chk_lbl">Farthest to nearest</ion-label>
        </ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col size="2"><ion-checkbox id="isChecked3" [name]="chk3" (change)="change($event)"></ion-checkbox></ion-col>
        <ion-col size="10">
         <ion-label class="chk_lbl">Nearest to Farthest</ion-label>
        </ion-col>
      </ion-row>
       
     
      
    </div>
<div class="btn">
    <ion-button class="remove" routerLink="/my-stores" (click)="closeModal()">CANCEL</ion-button>
    <ion-button class="cus_btn" routerLink="/stores-list">APPLY</ion-button>
</div>
  </div>
</div>
