<ion-header class="header1">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Review & Rating</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="rate_review">
    <h2>Rate Your Experience</h2>
    <div class="rating_star">
      <fieldset class="rating" style="width:70%;margin: 0% 15%;">
        <input type="radio" id="star5" name="rating" value="5" (click)="setValue('5')" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
        <input type="radio" id="star4half" name="rating" value="4 and a half" (click)="setValue('4.5')" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
        <input type="radio" id="star4" name="rating" value="4" (click)="setValue('4')" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
        <input type="radio" id="star3half" name="rating" value="3 and a half" (click)="setValue('3.5')" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
        <input type="radio" id="star3" name="rating" value="3" (click)="setValue('3')" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
        <input type="radio" id="star2half" name="rating" value="2 and a half" (click)="setValue('2.5')" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
        <input type="radio" id="star2" name="rating" value="2" (click)="setValue('2')" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
        <input type="radio" id="star1half" name="rating" value="1 and a half" (click)="setValue('1.5')" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
        <input type="radio" id="star1" name="rating" value="1" (click)="setValue('1')" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
        <input type="radio" id="starhalf" name="rating" value="half" (click)="setValue('0.5')" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
    </fieldset>
      <!-- <rating [(ngModel)]="rating"
        
      size="default"
      (ngModelChange)="onRateChange($event)">
</rating> -->
      <!-- <span class="icon-Star-fill" *ngFor="let st of stars ; let i =index"></span>
    
 <span class="icon-Star-unfill"></span> --> 


      
     </div> 
  </div>

<div>
  <ion-text >Feedback<span style="color: red;">*</span></ion-text>
</div>
  <ion-textarea [(ngModel)]="comment" rows="8" placeholder="Comment Here..."></ion-textarea>
  <div class="upload_img">
    <h4>UPLOAD IMAGES (MAX 3)</h4>
    <div  class="img_list">
      <span *ngFor="let item of review_images let i = index"><img src="{{item.image}}" alt="" *ngIf="item.camera_image">
        <img src="{{image_url}}{{item.image}}" alt="" *ngIf="!item.camera_image">
        <ion-icon name="close" class="closebtn" (click)="removeImageByIndex(i,item.image,item.camera_image)"></ion-icon>
      </span>
      
      <span *ngIf="review_images.length<3">
      <ion-icon  name="add" (click)="captureImage()"></ion-icon>
      </span>
    </div>
<!-- 
    <div *ngIf="review_type =='EDIT'" class="img_list">
      <span *ngFor="let item of review_images let i = index" >

      </span>
      
      <span *ngIf="review_images.length<3">
      <ion-icon  name="add" (click)="captureImage()"></ion-icon>
      </span>
    </div> -->
  </div>
  
</ion-content>

<ion-footer>
  <ion-button (click)="add_review()" class="cus_btn">SUBMIT</ion-button>
</ion-footer>
