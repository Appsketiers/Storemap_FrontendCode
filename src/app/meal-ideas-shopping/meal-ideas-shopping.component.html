<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" class="closebtn"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="col_buttons ion-no-padding" size="6" >
          <ion-button
            class="{{ my ? 'btn_active' : 'btn_inactive' }}"
            (click)="my_list()"
            >My List</ion-button
          >
        </ion-col>
        <ion-col class="col_buttons ion-no-padding" size="6">
          <ion-button
            class="{{ shared ? 'btn_active' : 'btn_inactive' }}"
            (click)="shared_list()"
            >Shared List</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <div class="popup_outer"> -->
    <div class="popupinner">
      <div>
        <h5 style="margin: 10px;">Select Shopping List</h5>
      </div>
      <div>
        <ion-list>
          <ion-radio-group
            allow-empty-selection="true"
            name="radio-group"
            (ionChange)="radioGroupChange($event)"
            #radioGroup
          >
            <ion-item
              *ngFor="let item of shopping_list"
              (click)="radioSelect(item.title, item.id)"
            >
              <ion-label>{{ item.title }}</ion-label>
              <ion-radio
                slot="start"
                name="{{ item.title }}"
                value="{{ item.id }}"
              ></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </div>
    </div>
  <!-- </div> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-button class="cus_btn" style="--background: #949494 !important;" (click)="closeModal()">CANCEL</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button [disabled]="disable" class="cus_btn" (click)="apply()"
            >APPLY</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
