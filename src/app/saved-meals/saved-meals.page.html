<ion-header class="header1">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back-outline" text="" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Saved Meals</ion-title>
        <span class="icon-search" routerLink="/search" slot="end"></span>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <div class="items" *ngFor="let item of data let i = index" (click)="open_ingredient(i)">
            <ion-label>{{item.title}}</ion-label>
            <ion-icon name="chevron-up-outline" slot="end" *ngIf="data[i].open"></ion-icon>
            <ion-icon name="chevron-down-outline" slot="end" *ngIf="!data[i].open"></ion-icon>
        
        <ion-list *ngIf="data[i].open">
            <ion-item class="reds">
                <span slot="start" class="icon-Shuffle"></span>
                <ion-label>All Ingredients</ion-label>
            </ion-item>
            <ion-item *ngFor="let ingredient of ingredient_list let i =index">
                <span slot="start">{{i+1}}</span>
                <ion-label>{{ingredient.title}}</ion-label>
                <span class="green">1 lbs</span>
                <span class="icon-add" slot="end" (click)="add_to_shopping_list(ingredient.id)"></span>
            </ion-item>

        </ion-list>
    </div>

    <div class="plac" *ngIf="data.length<=0"> 
        <ion-label>Not found</ion-label>
      </div>
    </ion-list>


    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>



</ion-content>
