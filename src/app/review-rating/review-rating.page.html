<ion-header class="header1">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" text='' defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Reviews & Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let item of data">
      <span slot="start" class="u-img"><img src="{{image_url}}{{item.profile_image}}" alt="" onerror="this.src='../../assets/img/svg/Account.svg'"></span>
      <ion-label>
        <h5>{{item.name}}</h5>
        <p>{{item.comment}}</p>
      </ion-label>
      <div style=" justify-content: flex-start;" class="ratingCust">
        <rating [rate]="item.rating"
        [readonly] = "true"
        size = "12"
        >
  </rating>
  
</div>
      <!-- <p slot="end">
        <span class="icon-Star-fill"></span>
        <span class="icon-Star-fill"></span>
        <span class="icon-Star-fill"></span>
        <span class="icon-Star-fill"></span>
        <span class="icon-Star-unfill"></span>
      </p> -->
    </ion-item>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
