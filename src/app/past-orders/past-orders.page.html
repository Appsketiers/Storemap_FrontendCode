<ion-header class="header1">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button><span class="icon-menu"></span></ion-menu-button>
        </ion-buttons>
        <ion-title>My Orders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <div class="top-hedaer">
        <ion-segment [(ngModel)]="category" mode="md">
            <ion-segment-button checked value="pending">
                <ion-label>Pending</ion-label>
            </ion-segment-button>
            <ion-segment-button value="completed">
                <ion-label>Completed</ion-label>
            </ion-segment-button>
        </ion-segment>
    
      </div>
      <div [ngSwitch]="category">
        <app-pending *ngSwitchCase="'pending'" ></app-pending>
        <app-completed *ngSwitchCase="'completed'"></app-completed>
      </div>
