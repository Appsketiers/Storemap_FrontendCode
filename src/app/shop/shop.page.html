<ion-header>
  <ion-toolbar>
    <span slot="start">In-Store Shop at </span>
    <ion-title><img src="assets/img/publix.png" alt=""></ion-title>
    <p slot="end">Exit Shop <span class="icon-close"></span></p>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="map">
    <img src="assets/img/shop.png" alt="">
  </div>
  <ion-grid>
    <ion-row>

      <ion-col size="6">
        <img src="assets/img/pro.png" alt="">
      </ion-col>
      <ion-col size="6">
        <div class="shop_details">
          <h2>Aisle 7 - Back </h2>
          <p>Also see Aisle 7 - End cap</p>
          <h4>Doritos Nacho Cheese Tortilla Chips, Party Size, 15oz Bag</h4>
          <span routerLink="/payment-sucess">Checkout</span>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="other_pro">
    <h4>Other Products on Your List:</h4>
    <ion-row>

      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
