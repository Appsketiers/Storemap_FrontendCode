<ion-header >
  <ion-toolbar style="display: flex; align-items: center;">
    <span slot="start">In-Store Shop at </span>
    <ion-title><img src="assets/img/publix.png" alt=""></ion-title>
    <p slot="end" (click)="close()">Exit Shop <span class="icon-close"></span></p>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="map">
    <ion-row *ngFor="let item of [].constructor(row) let i = index">
      <ion-col
        style="height: 30px"
        *ngFor="let item of [].constructor(col) let j = index" [style.background]="getData(i,j) ? '#301934' : ''" >
        <div [style.display]="getData(i,j) ? 'block' : 'none'"  style="height: 100%;width: 100%;">
         <img [src]="image_url + getData2(i,j)" *ngIf="getData2(i,j) != ''" onerror="this.src='../../assets/img/item_placeholder.png'"/>
        </div> 
      </ion-col>
    </ion-row>
  </div>
  <ion-grid>
    
      <img src="assets/img/left.png" alt="">
    
    <ion-row>

      <ion-col size="6">
        <img src="assets/img/pro.png" alt="">
      </ion-col>
      <ion-col size="6">
        <div class="shop_details">
          <h2>Aisle 7 - Back </h2>
          <p>Also see Aisle 7 - End cap</p>
          <h4>Doritos Nacho Cheese Tortilla Chips, Party Size, 15oz Bag</h4>
          <span routerLink="/payment-sucess">CHECK OUT</span>

        </div>
      </ion-col>
    </ion-row>
    
      <img src="assets/img/right.png" alt="">
   
  </ion-grid>
  <h6 class="heading">Other Products on Your List:</h6>
  <ion-grid class="other_pro">
        

        <img src="assets/img/left.png" alt="">
    <ion-row>

      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
      <ion-col size="3">
        <div class="pro_images">
        <img src="assets/img/pro.png" alt="">
      </div> 
      </ion-col>
    </ion-row>
    <img src="assets/img/right.png" alt="">
  </ion-grid>
</ion-content>
