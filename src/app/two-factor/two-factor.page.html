<ion-header class="header2 mx-0 px-0">
    <ion-toolbar class="px-0 mx-0">
        <div class="d-flex justify-content-start "> <img class="pt-1 pl-1" (click)="goBack()"  src="{{ 'assets/img/svg/arrow-left.svg'}}" alt=""></div>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <!-- <div class="d-flex justify-content-start "> <img class="pt-1 pl-1" (click)="goBack()"  src="{{ 'assets/img/svg/arrow-left.svg'}}" alt=""></div> -->
  <div class="top_head">
      <h2>Two - Factor Authentication</h2>
      <p>Signing into a new device or logging out this device will now require your
        other devices or your email address to verify your identity to login.</p>
  </div>
  <ion-grid [formGroup]="otpForm">
      <ion-row>
          <ion-col size="3">
              <ion-input name="a" #a (keyup)="moveFocus($event,b,'')" type="tel" formControlName="a"
                  class="{{submmited && f.a.errors ?'errorclassb':'successclassb'}}" maxlength="1">
              </ion-input>
          </ion-col>
          <ion-col size="3">
              <ion-input name="b" #b (keyup)="moveFocus($event,c,a)" type="tel" formControlName="b"
                  class="{{submmited && f.b.errors ?'errorclassb':'successclassb'}}" maxlength="1">
              </ion-input>
          </ion-col>
          <ion-col size="3">
              <ion-input name="c" #c (keyup)="moveFocus($event,d,b)" type="tel" formControlName="c"
                  class="{{submmited && f.c.errors ?'errorclassb':'successclassb'}}" maxlength="1">
              </ion-input>
          </ion-col>
          <ion-col size="3">
              <ion-input name="d" #d (keyup)="moveFocus($event,'',c)" type="tel" formControlName="d"
                  class="{{submmited && f.d.errors ?'errorclassb':'successclassb'}}" maxlength="1">
              </ion-input>
          </ion-col>
      </ion-row>
      <ion-text> <span (click)="resendcode()">Resend Code</span> </ion-text>
      <ion-text *ngIf="isSkip == 'true'" > <span *ngIf="isSkip == 'true'" class = "pl-2" (click)="skipData()"> Skip Two - Factor Authentication</span></ion-text>
      <ion-text> </ion-text>
      <ion-label class="custom_check">
          <ion-checkbox color="danger" mode="md"  formControlName="checkData" slot="start"></ion-checkbox>
          <p class="not_account">Donâ€™t ask for this device again
          </p>
        
      </ion-label>
      <!-- <div *ngIf="getFormControl('checkData').invalid && submmited" class="my-0 py-0 text-danger"
      style="font-size: 10px;">
      <div *ngIf="getFormControl('checkData').errors.required" class="my-0 py-0 text-danger">
          Checked is required.(ionChange) = "changeCheckBox($event)"
      </div>
     </div> -->
      <ion-button class="cus_btn" (click)="optSubmit()">Verify</ion-button>
  </ion-grid>

</ion-content>
